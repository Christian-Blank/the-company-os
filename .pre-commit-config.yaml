# Pre-commit configuration for the Company OS
#
# To install the pre-commit hooks:
#   pip install pre-commit
#   pre-commit install
#
# To run manually:
#   pre-commit run --all-files

repos:
# Rules Service Hooks (Local)
-   repo: local
    hooks:
    -   id: rules-sync
        name: Rules Service - Sync
        description: Synchronize rules to agent folders
        entry: env PYTHONPATH=. python3 company_os/domains/rules_service/adapters/pre_commit/hooks_proper.py sync
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
        verbose: false

    -   id: rules-validate
        name: Rules Service - Validate
        description: Validate markdown files against rules (auto-fix enabled)
        entry: env PYTHONPATH=. python3 company_os/domains/rules_service/adapters/pre_commit/hooks_proper.py validate
        language: system
        types: [markdown]
        stages: [pre-commit]
        verbose: false

# Standard pre-commit hooks
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: trailing-whitespace
        exclude: '^bazel-|\.lock$'
    -   id: end-of-file-fixer
        exclude: '^bazel-|\.lock$'
    -   id: check-yaml
        exclude: '^bazel-'
    -   id: check-added-large-files
        args: ['--maxkb=1024']
        exclude: '^bazel-|\.lock$'
    -   id: check-merge-conflict
